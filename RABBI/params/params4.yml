scaling_list: [1, 5, 10]  # 缩放列表
demand_model: "MNL"

MNL:
  # d: [13, 10, 8, 12, 9, 11, 7, 14, 10, 12, 8, 13, 11, 10, 6, 9, 15, 12, 8, 10]   # 产品吸引力向量，长度为product_number
  d: [13, 10, 8, 12, 9]   # 产品吸引力向量，长度为product_number
  mu: 10.0           # 理性参数，正数
  u0: 0              # 不购买的效用，默认0
  gamma: 1.0         # 价格敏感度，正数


# 代表每个产品对自身价格敏感，对其他产品价格也有影响
tolerance: 1e-4

robust:
  eta: 1e-8      # Feasibility slack η: stop column generation when max reduced cost ≤ η
  sep_eps: 1e-6  # Oracle accuracy ε_sep (reserved; current implementation uses η for stopping)